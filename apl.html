<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<style type="text/css">
			.container{
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 500px;
			}
						
			table{
			width: 100%;
			border-collapse: collapse;
			border-spacing: 0
			}
						
			table, td{
			border: 1px solid #595959;
			}
						
			td{
			text-align: center;
			padding: 3px;
			width: 30px;
			height: 25px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<table class="table">
				<tr>
					<td>APL</td>
					<td>Type</td>
					<td>Terms</td>
				</tr>
				<tr>
					<td>176-1</td>
					<td>Normal</td>
					<td>....</td>
			</table>
		</div>
	</body>
</html>
